<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample News Article</title>
    <meta name="description" content="This is a sample news article to test URL previews.">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sample News Article" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.example.com/news/sample-article" />
    <meta property="og:image" content="https://www.example.com/images/sample-article.jpg" />
    <meta property="og:description" content="This is a sample news article to test URL previews." />
    <meta property="og:site_name" content="Example News" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ExampleNews">
    <meta name="twitter:title" content="Sample News Article">
    <meta name="twitter:description" content="This is a sample news article to test URL previews.">
    <meta name="twitter:image" content="https://www.example.com/images/sample-article.jpg">

    <!-- Additional Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Sample News Article</h1>
    <p>This is a sample article content to demonstrate a simplified webpage for testing URL previews.</p>
    <img src="https://www.example.com/images/sample-article.jpg" alt="Sample Article Image">
</body>
</html>
