<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample News Article with App Links</title>
    <meta name="description" content="This is a sample news article with app links to test URL previews.">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sample News Article" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.example.com/news/sample-article" />
    <meta property="og:image" content="https://www.example.com/images/sample-article.jpg" />
    <meta property="og:description" content="This is a sample news article with app links." />
    <meta property="og:site_name" content="Example News" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ExampleNews">
    <meta name="twitter:title" content="Sample News Article">
    <meta name="twitter:description" content="This is a sample news article with app links.">
    <meta name="twitter:image" content="https://www.example.com/images/sample-article.jpg">

    <!-- Apple iTunes App Meta Tags -->
    <meta name="apple-itunes-app" content="app-id=Y409128287, app-argument=YOUR_APP_URL">

    <!-- Google Play App Meta Tags -->
    <meta name="google-play-app" content="app-id=com.guardian">
    
    <!-- Android App Meta Tags -->
    <meta name="al:android:app_name" content="The Guardian">
    <meta name="al:android:package" content="com.guardian">
    <meta name="al:android:url" content="guardian://www.theguardian.com/politics/2024/jan/30/sinn-fein-united-ireland-within-touching-distance-stormont-deal">

    <!-- iOS App Meta Tags -->
    <meta name="al:ios:app_name" content="The Guardian">
    <meta name="al:ios:app_store_id" content="Y409128287">
    <meta name="al:ios:url" content="gnmguardian://politics/2024/jan/30/sinn-fein-united-ireland-within-touching-distance-stormont-deal?contenttype=Article&source=twitter">

    <!-- Additional Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Sample News Article with App Links</h1>
    <p>This is a sample article content to demonstrate a webpage with app links for testing URL previews.</p>
    <img src="https://www.example.com/images/sample-article.jpg" alt="Sample Article Image">
</body>
</html>
